<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result - Oasis Science Academy</title>
    <link rel="stylesheet" href="my-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="result-page-body">
    <div class="result-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="result-card">
            <h2>Check Your Result</h2>
            <p>Enter your Roll Number to see your performance</p>
            
            <div class="search-box">
                <input type="text" placeholder="Enter Roll Number (e.g. 101)...">
                <button class="cta-button">Search</button>
            </div>

            <div class="result-table-wrapper">
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Total Marks</th>
                            <th>Obtained Marks</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Physics</td>
                            <td>100</td>
                            <td>85</td>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>Chemistry</td>
                            <td>100</td>
                            <td>78</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>Mathematics</td>
                            <td>100</td>
                            <td>92</td>
                            <td>A+</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
